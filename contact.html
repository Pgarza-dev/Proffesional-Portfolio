<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Contact Page</title>

    <script
    src="https://kit.fontawesome.com/a6b44b4960.js"
    crossorigin="anonymous"
    ></script>
    <script defer src="js/contact.js"></script>
</head>

<body class="contact-page-bg-color">
    <header>
        
        <nav class="contact-page-nav-container" >
            <div class="contact-container">
                <div class="contact-links">   
                    <div class="transition">
                        <h4 class="contact-title 
                        ">LETS WORK TOGETHER</h4>
                      </div>               
                  <nav class="conatact-page-nav-container">
                    <ul class="contact-nav-li">
                      <li><a class="contact-nav-anchors" href="https://mail.google.com/mail/u/0/#inbox" target="_blank">Email</a></li>
                      <li><a class="contact-nav-anchors" href="https://www.linkedin.com/in/pablo-garza-4a897762/" target="_blank">LinkenIn</a></li>
                      <li>
                        <a class="contact-nav-anchors project-menu" href="https://github.com/Pgarza-dev" target="_blank">GitHub</a>
                      </li>
                      <li><a class="contact-nav-anchors" href="https://twitter.com/PabloGarzaMMA" target="_blank">Twitter</a></li>
                    </ul>              
                  </nav>
                  </div> 
                </div>
        </nav>
    </header>
    <main>
        <section id="contact">
              <div class="message-for-contact">
                <p>Or send me a message here</p></div>
            </div>
            <div class="return-home-link">
                <a  href="index.html"><i class="fa-solid fa-right-left"></i>  return home</a>
            </div>
          </section>
        </div>
        <form name="messageForm" id="form" class="contact-form" action="message.html">
            
            
            <label for="name">
                <div class="form-error" id="nameError">(Full name must be 5 charactors or more)</div>

                <input
                class="input-field"
                type="text"
                name="name"
                id="name"
                placeholder="Name"
                required
                />
            </label>
            <label for="email">
                <div class="form-error" id="emailError">(Email must be valid)</div>

                <input
                class="input-field"
                type="email"
                name="email"
                id="email"
                placeholder="Email"
                required
                />
            </label>
            <label for="message">
                <div class="form-error" id="textAreaError">(Your message should be more than 25 characters long)</div>
                <textarea
                class="textarea-field"
                name="message"
                id="message"
                placeholder="Whats on your mind?"
                required
                ></textarea>
            </label>
            <button type="submit" class="submit-message-btn" value="send">Send</button>
            <div class="success-message" id="successMessage">
                <p>Thanks! Message sent.</p>
            </div>
        </form>
    </main>
</body>
</html>
