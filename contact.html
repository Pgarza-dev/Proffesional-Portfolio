<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Contact Page</title>

    <script
    src="https://kit.fontawesome.com/a6b44b4960.js"
    crossorigin="anonymous"
    ></script>
</head>

<body>
    <main>
        <div>
            <h3></h3>
          </div>
        <div class="call-to-action-paragraph-contact-page">
            <a href="https://www.instagram.com/"><p class="visually-hidden">Instagram</p><i class="fa-brands fa-instagram"></i></a>
            <a href="https://www.facebook.com/TheScarecrowMMA"><p class="visually-hidden">Facebook</p><i class="fa-brands fa-facebook"></i></a>
            <a href=" https://twitter.com/PabloGarzaMMA"><p class="visually-hidden">Twitter</p><i class="fa-brands fa-twitter"></i></a>
          </div>
        </div>
        <form name="messageForm" id="form" class="contact-form" action="message.html">
            <div class="form-submited-message" id="success">
                <p>Message sent.</p>
            </div>
            <div>
                <a href="index.html">Return to Home</a>
            </div>
            <label for="name">
                <input
                class="input-field"
                type="text"
                name="name"
                id="name"
                placeholder="Name"
                required
                />
            </label>
            <label for="email">
                <input
                class="input-field"
                type="email"
                name="email"
                id="email"
                placeholder="Email"
                required
                />
            </label>
            <label for="message">
                <textarea
                class="textarea-field"
                name="message"
                id="message"
                placeholder="Whats on your mind?"
                required
                ></textarea>
            </label>
            <button type="submit" class="submit-message-btn">Send</button>
        </form>
    </main>
</body>
</html>
