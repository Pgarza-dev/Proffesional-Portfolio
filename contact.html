<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Contact Page</title>

    <script
    src="https://kit.fontawesome.com/a6b44b4960.js"
    crossorigin="anonymous"
    ></script>
</head>

<body class="contact-page-bg-color">
    <main>
        <section id="contact">
            <div class="contact-container">
              <div class="contact-links">
                <div>
                  <h4 class="contact-title
                  ">LETS WORK TOGETHER</h4>
                </div>
                <nav class="">
                  <ul class="contact-nav-li">
                    <li><a class="contact-nav-anchors" href="https://mail.google.com/mail/u/0/#inbox" target="_blank">Email</a></li>
                    <li><a class="contact-nav-anchors" href="https://www.instagram.com/ " target="_blank">LinkenIn</a></li>
                    <li>
                      <a class="contact-nav-anchors project-menu" href="https://github.com/Pgarza-dev" target="_blank">GitHub</a>
                    </li>
                    <li><a class="contact-nav-anchors" href="https://twitter.com/PabloGarzaMMA" target="_blank">Twitter</a></li>
                  </ul>              
                </nav>
                </div> 
              </div>
              <div class="message-for-contact"><p>Or send me a message here</p></div>
            </div>
          </section>
        </div>
        <form name="messageForm" id="form" class="contact-form" action="message.html">
            <div class="form-submited-message" id="success">
                <p>Message sent.</p>
            </div>
            <div ">
                <a class="return-home-link href="index.html">Return to Home</a>
            </div>
            <label for="name">
                <input
                class="input-field"
                type="text"
                name="name"
                id="name"
                placeholder="Name"
                required
                />
            </label>
            <label for="email">
                <input
                class="input-field"
                type="email"
                name="email"
                id="email"
                placeholder="Email"
                required
                />
            </label>
            <label for="message">
                <textarea
                class="textarea-field"
                name="message"
                id="message"
                placeholder="Whats on your mind?"
                required
                ></textarea>
            </label>
            <button type="submit" class="submit-message-btn">Send</button>
        </form>
    </main>
</body>
</html>
